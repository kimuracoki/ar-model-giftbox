<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer id="viewer" src="Horse.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" autoplay>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  

    <!-- 再生ボタン -->
    <button id="play-audio" style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); padding: 10px 20px; font-size: 16px;">
      🔊 音声を再生
    </button>

    <!-- Audio element -->
    <audio id="audio" src="g_06.mp3" loop></audio>

    <script>
      const viewer = document.getElementById("viewer");
      const audio = document.getElementById("audio");
      const playButton = document.getElementById("play-audio");

      // 初回のタップで音声再生を許可
      playButton.addEventListener("click", () => {
        audio.play().then(() => {
          console.log("Audio playing");
          playButton.style.display = "none"; // 一度再生したらボタンを非表示
        }).catch(e => console.error("Audio play failed:", e));
      });

      // 3D モデルの操作開始で音声を再生
      viewer.addEventListener("play", () => {
        if (audio.paused) {
          audio.play().catch(e => console.error("Audio play failed:", e));
        }
      });

      // 3D モデルの操作停止で音声を一時停止
      viewer.addEventListener("pause", () => {
        audio.pause();
      });

      // **AR モードに入るときに音声を再生**
      viewer.addEventListener("ar-status", (event) => {
        if (event.detail.status === "session-started") {
          console.log("AR Mode Started");
          audio.play().catch(e => console.error("Audio play failed:", e));
        } else if (event.detail.status === "not-presenting") {
          console.log("AR Mode Exited");
          audio.pause(); // AR終了時に音声を停止
        }
      });
    </script>

    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
