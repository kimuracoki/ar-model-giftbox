<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer id="viewer" src="Horse.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" autoplay>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <a href="#" id="ar-link" target="_blank">
        <button slot="ar-button" id="ar-button">
          View in your space
        </button>
      </a>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  

    <!-- Audio element -->
    <audio id="audio" src="g_06.mp3" loop></audio>

    <script>
      const viewer = document.getElementById("viewer");
      const audio = document.getElementById("audio");
      const arButton = document.getElementById("ar-button");
      const arLink = document.getElementById("ar-link");

      // **ページをタップしたら音声の再生許可を取得**
      document.body.addEventListener("click", () => {
        if (audio.paused) {
          audio.play().catch(e => console.error("Audio play failed:", e));
        }
      }, { once: true });

      // **3Dモデルの操作開始で音声を再生**
      viewer.addEventListener("play", () => {
        if (audio.paused) {
          audio.play().catch(e => console.error("Audio play failed:", e));
        }
      });

      // **3Dモデルの操作停止で音声を一時停止**
      viewer.addEventListener("pause", () => {
        audio.pause();
      });

      // **「View in your space」を押したとき、新しいタブで開く**
      arButton.addEventListener("click", () => {
        const arURL = viewer.src; // GLB の URL
        if (arURL) {
          arLink.href = arURL;
          arLink.click(); // 新しいタブでARを開く
        }
      });

      // **ARモード中も音声を維持**
      viewer.addEventListener("ar-status", (event) => {
        if (event.detail.status === "session-started") {
          console.log("AR Mode Started");
          audio.play().catch(e => console.error("Audio play failed:", e));
        } else if (event.detail.status === "not-presenting") {
          console.log("AR Mode Exited");
          audio.pause();
        }
      });
    </script>

    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
